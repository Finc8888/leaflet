<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Карта парка</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
</head>

<body>
  <h5><a href="index.html">Возврат на главную</a></h5>
  <div id="map"  style="width: 100%; height: 1800px;"></div>
  <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script src ="bootstrap/js/bootstrap.js"></script>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
  <script type="text/javascript">
  var map = L.map('map').setView([47.2400865, 39.7101535], 17);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var LeafIcon = L.Icon.extend({
			options: {
				shadowUrl: '#',
				iconSize:     [32, 37],
				shadowSize:   [51, 37],
				iconAnchor:   [16,37],
				shadowAnchor: [16, 37],
				popupAnchor:  [0, -30]
			}
		});


var parkIcon = new LeafIcon({iconUrl: 'img/icon/tree.png'}),
gymIcon = new LeafIcon({iconUrl: 'img/icon/gym.png'}),
poolIcon = new LeafIcon({iconUrl: 'img/icon/pool.png'});
dstuIcon = new LeafIcon({iconUrl: 'img/icon/dstu.png'}),
templeIcon = new LeafIcon({iconUrl: 'img/icon/temple.png'}),
headstoneIcon = new LeafIcon({iconUrl: 'img/icon/headstone.png'});




L.marker([47.2400865, 39.7101535], {icon: parkIcon}).bindPopup("<strong>Парк ДГТУ</strong><br /> <br />Студенческий парк.").addTo(map);
L.marker([47.23895,39.71092], {icon: poolIcon}).bindPopup("<strong>Бассейн ДГТУ</strong><br /><br />Бассейн 'Универ'").addTo(map);
L.marker([47.24116,39.70931], {icon: gymIcon}).bindPopup("<strong>Манеж ДГТУ</strong><br /><br />Спортивный манеж ДГТУ").addTo(map);
L.marker([47.23740, 39.71221], {icon: dstuIcon}).bindPopup("<strong>ДГТУ</strong><br /> <br />Главный корпус.").addTo(map);
L.marker([47.23935,39.71108], {icon: templeIcon}).bindPopup("<strong>Храм</strong><br /><br />Храм святой мученицы Татианы при ДГТУ").addTo(map);
L.marker([47.23933,39.71043], {icon: headstoneIcon}).bindPopup("<strong>Памятник</strong><br /><br />Памятник студентам и сотрудникам РИСХМ").addTo(map);


// L.marker([47.2400865, 39.7101535]).addTo(map)
//     .bindPopup('Парк ДГТУ.<br> Студенческий парк.')
//     .openPopup();
  </script>
</body>
</html>
